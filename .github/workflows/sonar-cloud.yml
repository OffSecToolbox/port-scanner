name: Sonar Cloud
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v6
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install required packages
        run: |
          pip install -r requirements.txt
      - name: Generate coverage report
        run: |
          pip install pytest
          pip install pytest-cov
          pytest --cov=./ --cov-report=xml
          python -m coverage xml -i
      - name: Override Coverage Source Path for Sonar
        run: |
          head -n 10 coverage.xml
          sed -i "s/<source>\/home\/runner\/work\/${{ github.event.repository.name }}\/${{ github.event.repository.name }}<\/source>/<source>\/github\/workspace<\/source>/g" coverage.xml
          head -n 10 coverage.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=${{ steps.branch-name.outputs.current_branch }}
